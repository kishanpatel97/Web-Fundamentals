<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name:* </label>
            <input type="text" name="firstname" placeholder="Your first name...">
        </div>
        <div>
            <label>Last Name:* </label>
            <input type="text" name="lastname" placeholder="Your last name...">
        </div>
        <div>
            <label>Email Address:* </label>
            <input type="text" name="email" placeholder="Your email...">
        </div>
        <div>
            <label>Password:* </label>
            <input type="password" name="password" placeholder="Your password...">
        </div>
        <div>
            <label>Confirm Password:* </label>
            <input type="password" name="confirmpassword" placeholder="Confirm your password...">
        </div>
        <div>
            <label>Birthday:* </label>
            <input type="date" name="birthday" placeholder="Your birthday...">
        </div>
        <div>
            <input type="radio" name="genderidentity" value="male" id="male">
            <label for="male">Male<label>
            <input type="radio" name="genderidentity" value="female" id="female">
            <label for="female">Female<label>
            <input type="radio" name="genderidentity" value="nonbinary" id="nonbinary">
            <label for="nonbinary">Non-binary<label>
            <input type="radio" name="genderidentity" value="NA" id="NA">
            <label for="NA">I prefer not to answer<label>
        </div>
        <div>
            <label for="description"></label>A short description about myself:</label><br>
            <textarea name="description" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label for="language">Favorite language: </label>
            <select name="language">
                <option>JavaScript</option>
                <option>Python</option>
                <option>C++</option>
                <option>Ruby</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="updates" id="updates" checked>
            <label for="updates">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
        <p>* Indicates a required field</p>
    </form>
</body>

</html>
